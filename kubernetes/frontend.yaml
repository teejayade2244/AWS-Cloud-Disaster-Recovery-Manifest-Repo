apiVersion: apps/v1
kind: Deployment
namespace: aura-flow-dev
metadata:
  name: react-frontend-deployment
  labels:
    app: react-frontend
spec:
  replicas: 2 
  selector:
    matchLabels:
      app: react-frontend
  template:
    metadata:
      labels:
        app: react-frontend
    spec:
      containers:
      - name: react-frontend
        image: your-docker-registry/your-react-frontend-image:latest 
        ports:
        - containerPort: 80 
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 15
        readinessProbe:
          httpGet:
            path: / 
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10

---
# create frontend service
apiVersion: v1
kind: Service
namespace: aura-flow-dev
metadata:
  name: react-frontend-service
  labels:
    app: react-frontend
spec:
  selector:
    app: react-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80 
  type: ClusterIP

---
# create frontend ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
namespace: aura-flow-dev
metadata:
  name: react-frontend-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/load-balancer-attributes: idle_timeout.timeout_seconds=300
    # alb.ingress.kubernetes.io/subnets: 
    #   # Example: "subnet-0abcdef1234567890,subnet-0fedcba9876543210"
    #   "YOUR_PUBLIC_SUBNET_ID_1,YOUR_PUBLIC_SUBNET_ID_2"
    alb.ingress.kubernetes.io/healthcheck-path: / 
    alb.ingress.kubernetes.io/healthcheck-port: "80"
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/backend-protocol: HTTP
  labels:
    app: react-frontend
spec:
  rules:
  - http:
      paths:
      - path: / 
        pathType: Prefix
        backend:
          service:
            name: react-frontend-service
            port:
              number: 80
